<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Hospital</title>

    <link rel="icon" href="/static/logo.png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sign_in.css') }}"
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <a href="/"><h2 class="inactive underlineHover"> Sign In </h2></a>
          <h2 class="active">Sign Up </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="{{ url_for('static', filename = 'avatar.png') }}" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form action="/register" method="POST">
            <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name">
            <input type="email" id="login" class="fadeIn second" name="email" placeholder="Email">
            <input type="password" id="password" class="fadeIn third" name="pass" placeholder="Password">
            <input type="submit" class="fadeIn fourth" value="Sign Up">
          </form>
      
        </div>
      </div>
</body>
</html>
